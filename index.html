<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-grid">

        <div class="sidebar">
            <div class="dashboard">
                <img src="./images/checkerboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>

            <div class="sidebar content">
                <ul>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>

            <div class="sidebar content">
                <ul>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="./images/checkerboard.svg" alt="">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>

        </div>

        <div class="header">

            <div class="search-bar">
                <img src="./images/checkerboard.svg" alt="">
                <input type="search">
            </div>

            <div class="profile">
                <img src="./images/checkerboard.svg" alt="">
                <img src="./images/checkerboard.svg" alt="" class="profile-pic">
                <p>Morgan Oakley</p>
            </div>

            <div class="greeting">
                <img src="./images/checkerboard.svg" alt="" class="profile-pic">
                <p>Hi there,</p>
                <p class="user">Morgan Oakley (@morgan)</p>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class="main-content">

        </div>

    </div>
</body>
</html>
